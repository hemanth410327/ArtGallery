
<div class="container mt-3 mb-5">
    <h2>GALLERY</h2>
    <div class="row">
        <div *ngIf="foodData.length === 0">
            <h3 class="text-danger">NO UPLOADS !!!</h3>
        </div>
        <div class="col-lg-4" *ngFor="let fd of foodData">

            <div class="foodbox mt-3 mb-3">
                <img src="{{path+'/'+fd.ImagePath}}">
                <h1>{{fd.ImageName}}</h1>
                <p>{{fd.Prize | currency:'INR'}}</p>
                <br/>
                <a class="btn btn-info" [routerLink]="['/menu',fd.id]">View &nbsp;<i class="bi bi-eye"></i></a>
            </div>

        </div>



    </div>

</div>
